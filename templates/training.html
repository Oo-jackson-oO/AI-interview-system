<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能培训 - AI智能面试系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .training-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        
        .book-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }
        
        .book-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .book-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .upload-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .upload-field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .upload-field label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .upload-field input[type="file"] {
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }
        
        .upload-field input[type="file"]:hover {
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- 火箭鼠标样式 -->
    <div class="rocket-cursor" id="rocketCursor">
        <div class="rocket-nose"></div>
        <div class="rocket-body"></div>
        <div class="rocket-fins"></div>
        <div class="rocket-engine"></div>
    </div>
    
    <!-- 返回按钮 -->
    <a href="/" class="back-button" onclick="triggerReturnTransition()">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    
    <div class="training-container">
        <h1 style="text-align: center; margin-bottom: 40px; color: white;">
            <i class="fas fa-graduation-cap"></i> 技能培训中心
        </h1>
        
        <!-- 上传书籍区域 -->
        <div class="upload-section">
            <h2><i class="fas fa-upload"></i> 上传学习资料</h2>
            <form id="uploadForm" class="upload-form">
                <div class="upload-field">
                    <label for="coverFile">封面图片</label>
                    <input type="file" id="coverFile" accept=".png,.jpg,.jpeg" required>
                </div>
                <div class="upload-field">
                    <label for="pdfFile">PDF文档</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                <div style="grid-column: 1 / -1;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> 上传资料
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 书籍列表 -->
        <div id="booksSection">
            <h2><i class="fas fa-book"></i> 学习资料库</h2>
            <div id="booksGrid" class="books-grid">
                <div class="loading">正在加载书籍列表...</div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
        // 触发返回转场效果
        function triggerReturnTransition() {
            // 设置返回标志
            sessionStorage.setItem('returningToHome', 'true');
        }
        
        // 加载书籍列表
        function loadBooks() {
            fetch('/api/training/books')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayBooks(data.books);
                    } else {
                        document.getElementById('booksGrid').innerHTML = '加载失败：' + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('booksGrid').innerHTML = '网络错误：' + error.message;
                });
        }
        
        // 显示书籍列表
        function displayBooks(books) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';
            
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                const coverHtml = book.cover ? 
                    `<img src="${book.cover}" alt="${book.title}" class="book-cover">` :
                    `<div class="book-cover"><i class="fas fa-book"></i></div>`;
                
                card.innerHTML = `
                    ${coverHtml}
                    <div class="book-title">${book.title}</div>
                    <div class="book-info">
                        <i class="fas fa-file-pdf"></i> ${book.pages} 页
                    </div>
                    <div class="book-actions">
                        <a href="/api/training/pdf/${encodeURIComponent(book.pdf_path.split('/').pop())}" 
                           class="btn btn-primary" target="_blank">
                            <i class="fas fa-download"></i> 下载
                        </a>
                        <button class="btn btn-secondary" onclick="previewBook('${book.title}')">
                            <i class="fas fa-eye"></i> 预览
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // 预览书籍
        function previewBook(title) {
            alert(`预览功能：${title}\n\n此功能正在开发中，敬请期待！`);
        }
        
        // 处理文件上传
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const coverFile = document.getElementById('coverFile').files[0];
            const pdfFile = document.getElementById('pdfFile').files[0];
            
            if (!coverFile || !pdfFile) {
                alert('请选择封面图片和PDF文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('cover', coverFile);
            formData.append('pdf', pdfFile);
            
            fetch('/api/training/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('上传成功！');
                    loadBooks(); // 重新加载书籍列表
                    document.getElementById('uploadForm').reset();
                } else {
                    alert('上传失败：' + data.error);
                }
            })
            .catch(error => {
                alert('上传失败：' + error.message);
            });
        });
        
        // 页面加载时获取书籍列表
        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
        });
    </script>
</body>
</html>
