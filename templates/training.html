<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能培训 - AI智能面试系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .training-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        .book-cover {
            width: 100%;
            height: 280px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .book-cover:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .book-cover img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            text-align: center;
            line-height: 1.3;
        }
        
        .book-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .book-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: auto;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .upload-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .upload-field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .upload-field label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .upload-field input[type="text"] {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .upload-field input[type="text"]:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .upload-field input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .upload-field input[type="file"] {
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-field input[type="file"]:hover {
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .upload-field input[type="file"]::-webkit-file-upload-button {
            background: rgba(102, 126, 234, 0.3);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .upload-field input[type="file"]::-webkit-file-upload-button:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* PDF阅读器模态框样式 */
        .pdf-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .pdf-modal-content {
            position: relative;
            width: 95%;
            height: 95%;
            margin: 2.5% auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .pdf-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .pdf-modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .pdf-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .pdf-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pdf-modal-body {
            height: calc(100% - 80px);
            padding: 0;
        }
        
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 20px 20px;
        }
        
        /* 上传成功提示 */
        .upload-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .upload-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #F44336;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .book-cover {
                height: 220px;
            }
            
            .book-card {
                padding: 20px;
            }
            
            .book-title {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .book-cover {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 火箭鼠标样式 -->
    <div class="rocket-cursor" id="rocketCursor">
        <div class="rocket-nose"></div>
        <div class="rocket-body"></div>
        <div class="rocket-fins"></div>
        <div class="rocket-engine"></div>
    </div>
    
    <!-- 返回按钮 -->
    <a href="/" class="back-button" onclick="triggerReturnTransition()">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    
    <div class="training-container">
        <h1 style="text-align: center; margin-bottom: 40px; color: white;">
            <i class="fas fa-graduation-cap"></i> 技能培训中心
        </h1>
        
        <!-- 上传书籍区域 -->
        <div class="upload-section">
            <h2><i class="fas fa-upload"></i> 上传学习资料</h2>
            <form id="uploadForm" class="upload-form">
                <div class="upload-field">
                    <label for="bookTitle">书籍名称</label>
                    <input type="text" id="bookTitle" placeholder="请输入书籍名称" required>
                </div>
                <div class="upload-field">
                    <label for="coverFile">封面图片</label>
                    <input type="file" id="coverFile" accept=".png,.jpg,.jpeg" required>
                </div>
                <div class="upload-field">
                    <label for="pdfFile">PDF文档</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                <div style="grid-column: 1 / -1;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> 上传资料
                    </button>
                </div>
            </form>
            <div id="uploadSuccess" class="upload-success">
                <i class="fas fa-check-circle"></i> 上传成功！文件已保存到学习资料库。
            </div>
            <div id="uploadError" class="upload-error">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
            </div>
        </div>
        
        <!-- 书籍列表 -->
        <div id="booksSection">
            <h2><i class="fas fa-book"></i> 学习资料库</h2>
            <div id="booksGrid" class="books-grid">
                <div class="loading">正在加载书籍列表...</div>
            </div>
        </div>
    </div>
    
    <!-- PDF阅读器模态框 -->
    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <div class="pdf-modal-title" id="pdfModalTitle">PDF阅读器</div>
                <button class="pdf-modal-close" onclick="closePdfModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="pdf-modal-body">
                <iframe id="pdfIframe" class="pdf-iframe" src=""></iframe>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
        // 触发返回转场效果
        function triggerReturnTransition() {
            // 设置返回标志
            sessionStorage.setItem('returningToHome', 'true');
        }
        
        // 加载书籍列表
        function loadBooks() {
            fetch('/api/training/books')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayBooks(data.books);
                    } else {
                        document.getElementById('booksGrid').innerHTML = '加载失败：' + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('booksGrid').innerHTML = '网络错误：' + error.message;
                });
        }
        
        // 显示书籍列表
        function displayBooks(books) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';
            
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                // 生成封面图片URL
                let coverUrl = '';
                if (book.cover) {
                    const coverFilename = book.cover.split('/').pop();
                    coverUrl = `/api/training/cover/${encodeURIComponent(coverFilename)}`;
                }
                
                const coverHtml = coverUrl ? 
                    `<img src="${coverUrl}" alt="${book.title}" class="book-cover" onclick="openBookReader('${book.title}', '${book.pdf_path}')" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` :
                    `<div class="book-cover" onclick="openBookReader('${book.title}', '${book.pdf_path}')"><i class="fas fa-book"></i></div>`;
                
                // 添加备用封面显示
                const fallbackCover = `<div class="book-cover" onclick="openBookReader('${book.title}', '${book.pdf_path}')" style="display: none;"><i class="fas fa-book"></i></div>`;
                
                // 生成PDF文件名
                const pdfFilename = book.pdf_path;  // pdf_path现在直接是文件名
                
                card.innerHTML = `
                    ${coverHtml}
                    ${fallbackCover}
                    <div class="book-title">${book.title}</div>
                    <div class="book-info">
                        <i class="fas fa-file-pdf"></i> ${book.pages} 页
                    </div>
                    <div class="book-actions">
                        <a href="/api/training/pdf/${encodeURIComponent(pdfFilename)}" 
                           class="btn btn-primary" target="_blank">
                            <i class="fas fa-download"></i> 下载
                        </a>
                        <button class="btn btn-secondary" onclick="openBookReader('${book.title}', '${book.pdf_path}')">
                            <i class="fas fa-eye"></i> 详细阅读
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // 打开书籍阅读器
        function openBookReader(title, pdfPath) {
            // 跳转到详细的书籍阅读页面
            const readerUrl = `/book-reader?title=${encodeURIComponent(title)}&pdf=${encodeURIComponent(pdfPath)}`;
            window.location.href = readerUrl;
        }
        
        // 打开PDF阅读器（保留原有功能）
        function openPdfReader(title, pdfPath) {
            const modal = document.getElementById('pdfModal');
            const modalTitle = document.getElementById('pdfModalTitle');
            const iframe = document.getElementById('pdfIframe');
            
            // 生成PDF URL
            const pdfFilename = pdfPath.split('/').pop();
            const pdfUrl = `/api/training/pdf/${encodeURIComponent(pdfFilename)}`;
            
            modalTitle.textContent = title;
            iframe.src = pdfUrl;
            modal.style.display = 'block';
            
            // 禁止背景滚动
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭PDF阅读器
        function closePdfModal() {
            const modal = document.getElementById('pdfModal');
            const iframe = document.getElementById('pdfIframe');
            
            modal.style.display = 'none';
            iframe.src = '';
            
            // 恢复背景滚动
            document.body.style.overflow = 'auto';
        }
        
        // 点击模态框外部关闭
        document.getElementById('pdfModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePdfModal();
            }
        });
        
        // 处理文件上传
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const bookTitle = document.getElementById('bookTitle').value.trim();
            const coverFile = document.getElementById('coverFile').files[0];
            const pdfFile = document.getElementById('pdfFile').files[0];
            
            if (!bookTitle) {
                showUploadError('请输入书籍名称');
                return;
            }
            
            if (!coverFile || !pdfFile) {
                showUploadError('请选择封面图片和PDF文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', bookTitle);
            formData.append('cover', coverFile);
            formData.append('pdf', pdfFile);
            
            // 显示上传中状态
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 上传中...';
            submitBtn.disabled = true;
            
            fetch('/api/training/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showUploadSuccess();
                    loadBooks(); // 重新加载书籍列表
                    document.getElementById('uploadForm').reset();
                } else {
                    showUploadError(data.error || '上传失败');
                }
            })
            .catch(error => {
                showUploadError('网络错误：' + error.message);
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // 显示上传成功提示
        function showUploadSuccess() {
            const successDiv = document.getElementById('uploadSuccess');
            const errorDiv = document.getElementById('uploadError');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        // 显示上传错误提示
        function showUploadError(message) {
            const successDiv = document.getElementById('uploadSuccess');
            const errorDiv = document.getElementById('uploadError');
            const errorMessage = document.getElementById('errorMessage');
            
            successDiv.style.display = 'none';
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // 页面加载时获取书籍列表
        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
        });
    </script>
</body>
</html>
