<html lang="zh-CN">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 继承主页面的背景和特效 */
        body {
            font-family: 'Inter', 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, 
                #0a0a2a 0%, 
                #1a1a4a 25%, 
                #2a2a6a 50%, 
                #1a1a4a 75%, 
                #0a0a2a 100%);
            min-height: 100vh;
            position: relative;
            color: #ffffff;
        }

        /* 星空纹理背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(75, 0, 130, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(147, 112, 219, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 20%, rgba(72, 61, 139, 0.1) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* 星光容器 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 流星容器 */
        .meteor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 粒子容器 */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #particles-canvas {
            width: 100%;
            height: 100%;
        }

        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 面试配置容器 */
        .interview-config-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .config-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .header-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .config-header {
            text-align: left;
            margin-bottom: 30px;
        }

        .config-title {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .config-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;

            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);

            border-radius: 12px;

            width: 100%;

    <script>
        // 高级粒子系统
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.init();
            }

            init() {
                this.resize();
                this.createParticles();
                this.animate();
                this.addEventListeners();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    // 更新位置
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // 边界检查
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    
                    // 绘制粒子
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                    this.ctx.fill();
                    
                    // 鼠标交互
                    const dx = particle.x - this.mouse.x;
                    const dy = particle.y - this.mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(particle.x, particle.y);
                        this.ctx.lineTo(this.mouse.x, this.mouse.y);
                        this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
                        this.ctx.stroke();
                    }
                });
                
                requestAnimationFrame(() => this.animate());
            }

            addEventListeners() {
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
        }

        // 星光系统
        class StarSystem {
            constructor() {
                this.container = document.querySelector('.stars-container');
                this.stars = [];
                this.init();
            }

            init() {
                // 初始创建星星
                for (let i = 0; i < 50; i++) {
                    this.createStar();
                }
                
                // 定期创建新星星
                setInterval(() => {
                    this.createStar();
                }, 2000);
            }

            createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                
                // 随机大小和类型
                const sizes = ['small', 'medium', 'large'];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(size);
                
                // 随机添加彩色效果
                if (Math.random() > 0.7) {
                    star.classList.add('colorful');
                }
                
                // 随机延迟
                star.style.animationDelay = Math.random() * 3 + 's';
                
                this.container.appendChild(star);
                this.stars.push(star);
                
                // 定期移除星星以控制数量
                setTimeout(() => {
                    star.remove();
                    this.stars = this.stars.filter(s => s !== star);
                }, 10000 + Math.random() * 5000);
            }
        }

        // 流星系统
        class MeteorSystem {
            constructor() {
                this.container = document.querySelector('.meteor-container');
                this.meteors = [];
                this.init();
            }

            init() {
                // 初始创建流星
                for (let i = 0; i < 8; i++) {
                    this.createMeteor();
                }
                
                // 定期创建新流星
                setInterval(() => {
                    this.createMeteor();
                }, 800);
            }

            createMeteor() {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                
                // 随机起始位置（主要在左右两侧）
                const side = Math.random() > 0.5 ? 'left' : 'right';
                let startX, startY;
                
                if (side === 'left') {
                    startX = -50;
                    startY = Math.random() * window.innerHeight * 0.8;
                } else {
                    startX = window.innerWidth + 50;
                    startY = Math.random() * window.innerHeight * 0.8;
                }
                
                // 随机结束位置
                const endX = startX + (Math.random() * 800 + 400) * (side === 'left' ? 1 : -1);
                const endY = startY + Math.random() * 400 + 200;
                
                meteor.style.left = startX + 'px';
                meteor.style.top = startY + 'px';
                
                // 随机大小和速度
                const size = Math.random() * 3 + 2;
                const duration = Math.random() * 2 + 1.5;
                
                meteor.style.width = size + 'px';
                meteor.style.height = size + 'px';
                
                // 创建自定义动画
                const animationName = 'meteor-' + Math.floor(Math.random() * 10000);
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translate(0, 0) rotate(45deg);
                            opacity: 1;
                        }
                        70% {
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${endX - startX}px, ${endY - startY}px) rotate(45deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                meteor.style.animation = `${animationName} ${duration}s linear`;
                
                this.container.appendChild(meteor);
                this.meteors.push(meteor);
                
                // 动画结束后清理
                setTimeout(() => {
                    meteor.remove();
                    style.remove();
                    this.meteors = this.meteors.filter(m => m !== meteor);
                }, duration * 1000);
            }
        }

        // 火箭鼠标光标系统
        class RocketCursorSystem {
            constructor() {
                this.cursor = document.getElementById('rocketCursor');
                this.isVisible = false;
                this.waveTimer = null;
                this.init();
            }

            init() {
                this.addEventListeners();
                this.startWaveTimer();
            }

            addEventListeners() {
                document.addEventListener('mousemove', (e) => {
                    this.cursor.style.left = e.clientX + 'px';
                    this.cursor.style.top = e.clientY + 'px';
                    
                    if (!this.isVisible) {
                        this.cursor.style.opacity = '1';
                        this.isVisible = true;
                    }
                });

                document.addEventListener('mouseleave', () => {
                    this.cursor.style.opacity = '0';
                    this.isVisible = false;
                });

                document.addEventListener('click', (e) => {
                    this.createWave(e.clientX, e.clientY);
                });
            }

            startWaveTimer() {
                this.waveTimer = setInterval(() => {
                    if (this.isVisible) {
                        const rect = this.cursor.getBoundingClientRect();
                        this.createWave(rect.left + rect.width / 2, rect.top + rect.height / 2);
                    }
                }, 2000);
            }

            createWave(x, y) {
                const wave = document.createElement('div');
                wave.className = 'rocket-wave';
                wave.style.left = x + 'px';
                wave.style.top = y + 'px';
                document.body.appendChild(wave);

                setTimeout(() => {
                    if (document.body.contains(wave)) {
                        document.body.removeChild(wave);
                    }
                }, 2000);
            }
        }

        // 切换开关功能
        function initToggles() {
            const resumeToggle = document.getElementById('resumeToggle');
            const resumeUpload = document.getElementById('resumeUpload');
            const resumeDiggingItem = document.getElementById('resume_digging_item');
            const resumeDiggingCheckbox = document.getElementById('resume_digging');
            
            const strictModeToggle = document.getElementById('strictModeToggle');
            
            // 简历开关
            resumeToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                resumeUpload.classList.toggle('show');
                
                // 如果没有简历，禁用简历深挖选项
                if (!this.classList.contains('active')) {
                    resumeDiggingCheckbox.checked = false;
                    resumeDiggingItem.style.opacity = '0.5';
                    resumeDiggingItem.style.pointerEvents = 'none';
                } else {
                    resumeDiggingItem.style.opacity = '1';
                    resumeDiggingItem.style.pointerEvents = 'auto';
                }
            });
            
            // 严格模式开关
            strictModeToggle.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        }
        
        // 表单提交处理
        document.getElementById('interviewConfigForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 收集表单数据
            const formData = new FormData(this);
            const data = {
                candidate_name: formData.get('candidate_name'),
                position: formData.get('position'),
                target_company: formData.get('target_company'),
                tech_domain: formData.get('tech_domain'),
                has_resume: document.getElementById('resumeToggle').classList.contains('active'),
                strict_mode: document.getElementById('strictModeToggle').classList.contains('active'),
                selected_sections: Array.from(formData.getAll('sections'))
            };
            
            // 验证必填字段
            if (!data.candidate_name || !data.position || !data.target_company || !data.tech_domain) {
                showError('请填写所有必填字段');
                return;
            }
            
            if (data.selected_sections.length === 0) {
                showError('请至少选择一个面试板块');
                return;
            }
            
            // 处理简历文件
            const resumeFile = document.getElementById('resumeFile').files[0];
            if (data.has_resume && resumeFile) {
                // 这里可以添加文件上传逻辑
                console.log('简历文件:', resumeFile.name);
            }
            
            // 显示加载状态
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('/api/interview/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('面试题目生成成功！正在跳转到面试页面...');
                    // 跳转到面试页面
                    setTimeout(() => {
                        window.location.href = '/interview';
                    }, 2000);
                } else {
                    showError(result.message || '生成面试题目失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化特效系统
            new ParticleSystem();
            new StarSystem();
            new MeteorSystem();
            new RocketCursorSystem();
            
            // 初始化表单功能
            initToggles();
        });
    </script>
