<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试配置 - AI智能面试系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 面试配置页面样式 */
        .interview-config-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .config-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .config-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .form-group input:hover,
        .form-group textarea:hover,
        .form-group select:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 修复select下拉框的字体颜色 */
        .form-group select {
            color: white;
        }

        .form-group select option {
            color: white;
            background: rgba(0, 0, 0, 0.9);
        }

        /* 未选择时的占位符样式 */
        .form-group select:invalid,
        .form-group select option[value=""] {
            color: rgba(255, 255, 255, 0.5);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            margin-top: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 80px;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-content {
            flex: 1;
        }

        .checkbox-label {
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            margin-bottom: 4px;
            display: block;
        }

        .checkbox-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            line-height: 1.3;
        }

        .resume-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .resume-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .resume-upload {
            display: none;
            margin-top: 15px;
        }

        .resume-upload.show {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-text {
            margin: 10px 0;
            font-size: 14px;
        }

        .loading-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: progressFill 2s ease-in-out infinite;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 12px;
            }
            
            .checkbox-item {
                min-height: 60px;
                padding: 12px;
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        /* 确保鼠标特效正常工作 */
        .interview-config-container {
            position: relative;
            z-index: 10;
        }

        .config-form {
            position: relative;
            z-index: 11;
        }
        
        /* 淡出动画 */
        .interview-config-container.fade-out {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        /* 波动效果样式 */
        .rocket-wave {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: waveExpand 2s ease-out forwards;
        }

        @keyframes waveExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

    <div class="interview-config-container" style="position: relative; z-index: 10;">
        <div class="page-header">
            <h1>面试配置</h1>
            <p>请填写面试相关信息，我们将为您生成个性化的面试题目</p>
        </div>

        <div class="config-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="interviewConfigForm">
                <!-- 基本信息 -->
                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-user"></i>
                        基本信息
                    </h2>
                    
                    <div class="form-group">
                        <label class="form-label">面试者姓名 *</label>
                        <input type="text" class="form-input" name="candidate_name" placeholder="请输入您的姓名" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">面试岗位 *</label>
                        <input type="text" class="form-input" name="position" placeholder="例如：Python开发工程师" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">目标公司 *</label>
                        <input type="text" class="form-input" name="target_company" placeholder="例如：腾讯、阿里巴巴" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">技术领域 *</label>
                        <input type="text" class="form-input" name="tech_domain" placeholder="例如：Python、Java、前端开发" required>
                    </div>
                </div>

                <!-- 简历信息 -->

                        简历信息

                    <div class="resume-section">
                        <div class="resume-toggle">
                            <div class="toggle-switch" id="resumeToggle">
                                <div class="toggle-slider"></div>
                            </div>
                            <span class="checkbox-label">自动检测简历状态</span>
                        </div>
                        
                        <div class="resume-upload" id="resumeUpload">
                            <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">
                                系统将自动检测您上传的最新简历文件
                            </p>
                        </div>
                    </div>
                </div>

                        <i class="fas fa-cog"></i>
                        面试模式

                        <div class="resume-toggle">
                            <div class="toggle-switch" id="strictModeToggle">
                                <div class="toggle-slider"></div>
                            </div>
                            <span class="checkbox-label">严格面试模式（抗压训练）</span>
                        </div>
                        <p style="color: rgba(255,255,255,0.7); font-size: 0.85rem; margin-top: 8px;">
                            开启后将生成更具挑战性的面试题目，适合抗压训练
                        </p>

                        面试板块选择

                            </div>

                    <i class="fas fa-rocket"></i>
                    生成面试场景
                </button>

                <div class="loading-spinner"></div>
                <div class="loading-text">正在生成面试场景，请稍候...</div>
                <div class="loading-progress">
                    <div class="progress-bar-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化鼠标特效系统
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化火箭鼠标系统
            new RocketCursorSystem();
            
            // 初始化高级粒子系统
            new ParticleSystem();
            
            // 初始化星光系统
            new StarSystem();
            
            // 初始化流星系统
            new MeteorSystem();
            
            // 初始化加载系统
            new LoadingSystem();
        });

        // 切换开关功能
        function initToggles() {
            const resumeToggle = document.getElementById('resumeToggle');
            const resumeUpload = document.getElementById('resumeUpload');
            const resumeDiggingItem = document.getElementById('resume_digging_item');
            const resumeDiggingCheckbox = document.getElementById('resume_digging');
            
            const strictModeToggle = document.getElementById('strictModeToggle');
            
            // 检查当前用户是否有简历
            checkUserResume().then(hasResume => {
                if (hasResume) {
                    // 有简历：自动启用简历开关，启用简历深挖
                    resumeToggle.classList.add('active');
                    resumeUpload.classList.add('show');
                    resumeDiggingCheckbox.checked = true;
                    resumeDiggingItem.style.opacity = '1';
                    resumeDiggingItem.style.pointerEvents = 'none'; // 禁止用户修改
                    
                    // 添加提示信息
                    const resumeInfo = document.createElement('p');
                    resumeInfo.style.color = '#4CAF50';
                    resumeInfo.style.fontSize = '0.85rem';
                    resumeInfo.style.marginTop = '8px';
                    resumeInfo.innerHTML = '<i class="fas fa-check-circle"></i> 已检测到您的简历文件';
                    resumeUpload.appendChild(resumeInfo);
                } else {
                    // 没有简历：禁用简历深挖选项
                    resumeDiggingCheckbox.checked = false;
                    resumeDiggingItem.style.opacity = '0.5';
                    resumeDiggingItem.style.pointerEvents = 'none';
                    
                    // 添加提示信息
                    const noResumeInfo = document.createElement('p');
                    noResumeInfo.style.color = '#FF9800';
                    noResumeInfo.style.fontSize = '0.85rem';
                    noResumeInfo.style.marginTop = '8px';
                    noResumeInfo.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 未检测到简历文件，简历深挖板块不可用';
                    resumeDiggingItem.appendChild(noResumeInfo);
                }
            });
            
            // 简历开关（仅用于显示，不影响实际功能）
            resumeToggle.addEventListener('click', function() {
                // 检查是否有简历，如果有则保持开启状态
                checkUserResume().then(hasResume => {
                    if (hasResume) {
                        this.classList.add('active');
                        resumeUpload.classList.add('show');
                    } else {
                        this.classList.toggle('active');
                        resumeUpload.classList.toggle('show');
                    }
                });
            });
            
            // 严格模式开关
            strictModeToggle.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        }
        
        // 检查用户是否有简历
        async function checkUserResume() {
            try {
                const response = await fetch('/api/user/resume-status');
                const data = await response.json();
                return data.has_resume || false;
            } catch (error) {
                console.error('检查简历状态失败:', error);
                return false;
            }
        }
        
        // 表单提交处理
        document.getElementById('interviewConfigForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 收集表单数据
            const formData = new FormData(this);
            const data = {
                candidate_name: formData.get('candidate_name'),
                position: formData.get('position'),
                target_company: formData.get('target_company'),
                tech_domain: formData.get('tech_domain'),
                strict_mode: document.getElementById('strictModeToggle').classList.contains('active'),
                selected_sections: Array.from(formData.getAll('sections'))
            };
            
            // 验证必填字段
            if (!data.candidate_name || !data.position || !data.target_company || !data.tech_domain) {
                showError('请填写所有必填字段');
                return;
            }
            
            if (data.selected_sections.length === 0) {
                showError('请至少选择一个面试板块');
                return;
            }
            
            // 显示加载状态
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('/api/interview/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('面试题目生成成功！正在跳转到面试页面...');
                    
                    // 直接跳转到面试页面
                    setTimeout(() => {
                        window.location.href = '/interview';
                    }, 1500);
                } else {
                    showError(result.message || '生成面试题目失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // 播放离开动画
        function playLeaveAnimation(targetUrl) {
            const mainContainer = document.querySelector('.interview-container');
            const blackholeTransition = document.getElementById('blackholeTransition');
            
            if (mainContainer && blackholeTransition) {
                // 页面内容淡出
                mainContainer.classList.add('fade-out');
                
                // 激活黑洞转场，中心黑洞扩散到全屏
                blackholeTransition.classList.add('active', 'enter');
                
                setTimeout(() => {
                    blackholeTransition.classList.remove('enter');
                    
                    // 启动流光动画
                    startStreamAnimation();
                    
                    setTimeout(() => {
                        // 跳转到目标页面
                        window.location.href = targetUrl;
                    }, 1500);
                }, 1500);
            } else {
                // 如果没有动画元素，直接跳转
                window.location.href = targetUrl;
            }
        }
        

        
        // 启动流光动画
        function startStreamAnimation() {
            const blackholeTransition = document.getElementById('blackholeTransition');
            if (blackholeTransition) {
                const particles = blackholeTransition.querySelectorAll('.particle');
                particles.forEach((particle, index) => {
                    // 重置动画
                    particle.style.animation = 'none';
                    particle.offsetHeight; // 触发重排
                    
                    // 启动新的动画
                    particle.style.animation = `particleOrbit 8s linear infinite`;
                    particle.style.animationDelay = `${index * 0.2}s`;
                    
                    // 添加额外的发光效果
                    particle.style.boxShadow = `0 0 12px rgba(0, 168, 255, 0.9), 0 0 24px rgba(0, 168, 255, 0.5)`;
                });
                
                // 添加额外的视觉效果
                setTimeout(() => {
                    particles.forEach((particle, index) => {
                        particle.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            particle.style.transform = 'scale(1)';
                        }, 200);
                    });
                }, 500);
            }
        }
        
        // 返回主页
        function goBack() {
            // 使用和简历分析页面相同的转场逻辑
            sessionStorage.setItem('returningToHome', 'true');
            window.location.href = '/';
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化表单功能
            initToggles();
            
            // 页面加载动画
            const configForm = document.querySelector('.config-form');
            const pageHeader = document.querySelector('.page-header');
            
            // 初始状态
            configForm.style.opacity = '0';
            configForm.style.transform = 'translateY(30px)';
            pageHeader.style.opacity = '0';
            pageHeader.style.transform = 'translateY(-20px)';
            
            // 动画序列
            setTimeout(() => {
                pageHeader.style.transition = 'all 0.8s ease-out';
                pageHeader.style.opacity = '1';
                pageHeader.style.transform = 'translateY(0)';
                
                setTimeout(() => {
                    configForm.style.transition = 'all 0.8s ease-out';
                    configForm.style.opacity = '1';
                    configForm.style.transform = 'translateY(0)';
                }, 300);
            }, 500);
            
            // 为表单元素添加鼠标特效
            const formElements = document.querySelectorAll('.form-group input, .form-group textarea, .form-group select');
            formElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    // 创建波动效果
                    const wave = document.createElement('div');
                    wave.className = 'rocket-wave';
                    wave.style.left = event.clientX + 'px';
                    wave.style.top = event.clientY + 'px';
                    document.body.appendChild(wave);
                    
                    setTimeout(() => {
                        if (document.body.contains(wave)) {
                            document.body.removeChild(wave);
                        }
                    }, 2000);
                });
            });
            
            // 为按钮添加鼠标特效
            const buttons = document.querySelectorAll('.submit-btn, .back-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    const wave = document.createElement('div');
                    wave.className = 'rocket-wave';
                    wave.style.left = event.clientX + 'px';
                    wave.style.top = event.clientY + 'px';
                    document.body.appendChild(wave);
                    
                    setTimeout(() => {
                        if (document.body.contains(wave)) {
                            document.body.removeChild(wave);
                        }
                    }, 2000);
                });
            });
        });
    </script>
