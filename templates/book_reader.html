<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍阅读 - AI智能面试系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reader-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .reader-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .book-cover-large {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        .book-meta {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .book-description {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        

        
        .reader-content {
            height: calc(100vh - 200px);
        }
        
        .control-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pdf-viewer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            height: 100%;
        }
        
        .pdf-toolbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        /* 页面信息样式 */
        .page-info {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .pdf-container {
            position: relative;
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 600px;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            z-index: 1;
        }
        
        /* 全屏模式下的按钮样式 - 保留按钮样式但简化 */
        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        /* 全屏模式下的页面信息样式 */
        .pdf-viewer.fullscreen .page-info {
            font-weight: 500 !important;
            color: rgba(255, 255, 255, 0.95) !important;
        }
        
        .pdf-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .pdf-loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .pdf-loading p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .reader-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                order: 2;
            }
            
            .pdf-viewer {
                order: 1;
                height: 70vh;
            }
        }
        
        @media (max-width: 768px) {
            .reader-header {
                flex-direction: column;
                text-align: center;
            }
            
            .book-cover-large {
                width: 100px;
                height: 130px;
            }
            
            .reader-controls {
                justify-content: center;
            }
        }
        
        /* 火箭鼠标样式 */
        .rocket-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 20px;
            height: 20px;
            transition: all 0.1s ease;
        }
        
        .rocket-nose {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid #667eea;
        }
        
        .rocket-body {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        .rocket-fins {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #764ba2;
        }
        
        .rocket-engine {
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 2px;
        }
        
        /* 确保内容在背景特效之上 */
        .reader-container {
            position: relative;
            z-index: 10;
        }
        
        .reader-header,
        .pdf-viewer {
            position: relative;
            z-index: 11;
        }
        
        /* 确保鼠标特效正常工作 */
        .back-button {
            position: fixed;
            z-index: 100;
        }
    </style>
</head>

    <script>
        let currentBook = null;
        let currentZoom = 100;
        
        // 触发返回转场效果
        function triggerReturnTransition() {
            sessionStorage.setItem('returningToTraining', 'true');
        }
        
        // 页面加载时获取书籍信息
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化火箭鼠标系统
            new RocketCursorSystem();
            
            // 初始化高级粒子系统
            new ParticleSystem();
            
            // 初始化星光系统
            new StarSystem();
            
            // 初始化流星系统
            new MeteorSystem();
            
            // 初始化加载系统
            new LoadingSystem();
            
            // 从URL参数获取书籍信息
            const urlParams = new URLSearchParams(window.location.search);
            const bookTitle = urlParams.get('title');
            const bookPdf = urlParams.get('pdf');
            
            if (bookTitle && bookPdf) {
                loadBookInfo(bookTitle, bookPdf);
            } else {
                showError('缺少书籍信息');
            }
        });
        
        // 加载书籍信息
        function loadBookInfo(title, pdfPath) {
            currentBook = { title, pdfPath };
            
            // 设置书籍标题
            document.getElementById('bookTitle').textContent = title;
            
            // 生成封面图片URL
            const coverFilename = title + '.png';
            const coverUrl = `/api/training/cover/${encodeURIComponent(coverFilename)}`;
            document.getElementById('bookCover').src = coverUrl;
            
            // 生成PDF URL
            const pdfFilename = pdfPath;  // pdfPath现在直接是文件名
            const pdfUrl = `/api/training/pdf/${encodeURIComponent(pdfFilename)}`;
            
            console.log('PDF URL:', pdfUrl);
            console.log('PDF文件名:', pdfFilename);
            
            // 显示加载状态
            const pdfLoading = document.getElementById('pdfLoading');
            const pdfIframe = document.getElementById('pdfIframe');
            
            pdfLoading.style.display = 'block';
            pdfIframe.style.opacity = '0.3';
            
            // 获取PDF页数信息
            fetch(`/api/training/pdf-info/${encodeURIComponent(pdfFilename)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const pageCount = data.page_count;
                        document.getElementById('bookPages').textContent = pageCount;
                        document.getElementById('totalPages').textContent = pageCount;
                        
                        // 计算阅读时间（每页3分钟）
                        const readingTime = Math.ceil(pageCount * 3);
                        document.getElementById('readingTime').textContent = readingTime;
                    } else {
                        console.error('获取PDF页数失败:', data.error);
                        document.getElementById('bookPages').textContent = '未知';
                        document.getElementById('readingTime').textContent = '未知';
                        document.getElementById('totalPages').textContent = '?';
                    }
                })
                .catch(error => {
                    console.error('获取PDF信息失败:', error);
                    document.getElementById('bookPages').textContent = '未知';
                    document.getElementById('readingTime').textContent = '未知';
                    document.getElementById('totalPages').textContent = '?';
                });
            
            // 直接使用PDF URL，确保能正常加载
            console.log('设置PDF iframe src:', pdfUrl);
            pdfIframe.src = pdfUrl;
            
            // 添加额外的错误检查
            setTimeout(() => {
                if (pdfIframe.contentDocument && pdfIframe.contentDocument.body) {
                    console.log('PDF iframe内容已加载');
                } else {
                    console.log('PDF iframe内容未加载，可能需要检查URL');
                }
            }, 2000);
            
            // 监听PDF加载完成
            pdfIframe.onload = function() {
                pdfLoading.style.display = 'none';
                pdfIframe.style.opacity = '1';
                console.log('PDF加载成功:', pdfUrl);
            };
            
            // 监听PDF加载错误
            pdfIframe.onerror = function() {
                console.log('PDF加载失败，尝试备用方案');
                pdfLoading.style.display = 'none';
                // 显示错误信息
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 0, 0, 0.1);
                    color: #ff0000;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                `;
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>PDF加载失败</p>
                    <p>请检查文件是否存在</p>
                    <p>URL: ${pdfUrl}</p>
                    <button onclick="location.reload()" style="margin-top: 10px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        重新加载
                    </button>
                `;
                document.querySelector('.pdf-container').appendChild(errorDiv);
            };
            
            // 添加超时处理
            setTimeout(() => {
                if (pdfLoading.style.display !== 'none') {
                    console.log('PDF加载超时');
                    pdfLoading.style.display = 'none';
                    const timeoutDiv = document.createElement('div');
                    timeoutDiv.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(255, 165, 0, 0.1);
                        color: #ff8c00;
                        padding: 20px;
                        border-radius: 10px;
                        text-align: center;
                    `;
                    timeoutDiv.innerHTML = `
                        <i class="fas fa-clock"></i>
                        <p>PDF加载超时</p>
                        <p>请检查网络连接</p>
                        <button onclick="location.reload()" style="margin-top: 10px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            重新加载
                        </button>
                    `;
                    document.querySelector('.pdf-container').appendChild(timeoutDiv);
                }
            }, 10000); // 10秒超时
            
            // 设置书籍描述
            document.getElementById('bookDescription').textContent = 
                `这是一本关于${title}的学习资料，包含了详细的理论知识和实践案例。`;
        }
        

        

        
        // 缩放功能
        function zoomIn() {
            currentZoom = Math.min(currentZoom + 25, 200);
            updateZoom();
        }
        
        function zoomOut() {
            currentZoom = Math.max(currentZoom - 25, 50);
            updateZoom();
        }
        
        function updateZoom() {
            document.getElementById('zoomLevel').textContent = `${currentZoom}%`;
            
            // 实现PDF的缩放功能
            const pdfIframe = document.getElementById('pdfIframe');
            if (pdfIframe) {
                pdfIframe.style.transform = `scale(${currentZoom / 100})`;
                pdfIframe.style.transformOrigin = 'top left';
            }
        }
        
        // 全屏阅读功能 - 使用浏览器原生全屏API
        function toggleFullscreen() {
            const pdfContainer = document.querySelector('.pdf-container');
            const pdfIframe = document.getElementById('pdfIframe');
            
            if (!pdfContainer || !pdfIframe) {
                console.error('PDF容器或iframe未找到');
                return;
            }
            
            try {
                // 检查是否已经在全屏模式
                if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement && !document.msFullscreenElement) {
                    
                    // 进入全屏模式
                    console.log('进入全屏模式');
                    
                    // 尝试让PDF iframe进入全屏
                    if (pdfIframe.requestFullscreen) {
                        pdfIframe.requestFullscreen();
                    } else if (pdfIframe.webkitRequestFullscreen) {
                        pdfIframe.webkitRequestFullscreen();
                    } else if (pdfIframe.mozRequestFullScreen) {
                        pdfIframe.mozRequestFullScreen();
                    } else if (pdfIframe.msRequestFullscreen) {
                        pdfIframe.msRequestFullscreen();
                    } else {
                        // 如果iframe不支持全屏，则让整个PDF容器全屏
                        if (pdfContainer.requestFullscreen) {
                            pdfContainer.requestFullscreen();
                        } else if (pdfContainer.webkitRequestFullscreen) {
                            pdfContainer.webkitRequestFullscreen();
                        } else if (pdfContainer.mozRequestFullScreen) {
                            pdfContainer.mozRequestFullScreen();
                        } else if (pdfContainer.msRequestFullscreen) {
                            pdfContainer.msRequestFullscreen();
                        } else {
                            alert('您的浏览器不支持全屏功能');
                            return;
                        }
                    }
                    
                } else {
                    // 退出全屏模式
                    console.log('退出全屏模式');
                    
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
            } catch (error) {
                console.error('全屏操作失败:', error);
                alert('全屏操作失败，请检查浏览器设置');
            }
        }
        
        // 监听全屏状态变化
        function handleFullscreenChange() {
            const fullscreenBtn = document.querySelector('button[onclick="toggleFullscreen()"]');
            
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                // 已进入全屏
                console.log('已进入全屏模式');
                if (fullscreenBtn) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> 退出全屏';
                }
            } else {
                // 已退出全屏
                console.log('已退出全屏模式');
                if (fullscreenBtn) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> 全屏';
                }
            }
        }
        
        // 添加全屏状态监听器
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        // 下载书籍
        function downloadBook() {
            if (currentBook) {
                const pdfFilename = currentBook.pdfPath;  // pdfPath现在直接是文件名
                const downloadUrl = `/api/training/pdf/${encodeURIComponent(pdfFilename)}`;
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${currentBook.title}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        

        
        // 打印功能
        function printBook() {
            if (currentBook) {
                const pdfFilename = currentBook.pdfPath;  // pdfPath现在直接是文件名
                const printUrl = `/api/training/pdf/${encodeURIComponent(pdfFilename)}`;
                window.open(printUrl, '_blank');
            }
        }
        
        // 分享功能
        function shareBook() {
            if (navigator.share) {
                navigator.share({
                    title: currentBook.title,
                    text: `我正在阅读《${currentBook.title}》，推荐给您！`,
                    url: window.location.href
                });
            } else {
                // 复制链接到剪贴板
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('链接已复制到剪贴板！');
                });
            }
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('bookTitle').textContent = '加载失败';
            document.getElementById('bookDescription').textContent = message;
        }

    </script>
